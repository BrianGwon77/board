<html xmlns:layout="http://www.thymeleaf.org" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>설문조사</title>
    <link rel="icon" href="/images/favicon.jpg">
    <!-- CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
            crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.8.2/css/all.min.css"/>
    <meta http-equiv="Compatible" content="no-cache"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR&display=swap" rel="stylesheet">
</head>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>

<style>
    .sans {
        !important; font-family: 'Noto Sans KR', sans-serif;
    }
</style>

<body>
<div class="container w-50 sans">
    <div class="row mt-5 border-bottom">
        <h1>인탑스 설문조사</h1>
        <figcaption class="blockquote-footer">
            [[${survey.title}]]
        </figcaption>
    </div>
    <div class="row mt-2" th:each="question : ${survey.questionList}">

        <p style="font-size: 1rem" class="p-0">
            <i class="far fa-lightbulb"></i>
            <span>&nbsp;&nbsp;문항 [[${questionStat.index + 1}]]번. [[${question.title}]]</span>
        </p>

        <div class="form-check" th:each="response : ${question.responseList}">
            <input class="form-check-input" type="radio" th:name="${question.id}" id="flexRadioDefault1">
            <label class="form-check-label" for="flexRadioDefault1" style="font-size: 0.7rem">
                [[${response.title}]]
            </label>
        </div>
    </div>
    <div class="row">
        <button type="button" class="btn btn-warning mt-2" style="background-color: #F38B3C;">
            <span style="color: white; font-weight: 500">제출</span>
        </button>
    </div>

</div>
</body>
</html>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
