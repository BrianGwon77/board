<html>

<head>
    <title>인탑스 구미사업장 게시판</title>
    <link rel="stylesheet" href="/css/board-style.css">
    <link rel="icon" href="/images/favicon.jpg">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>

<script src="https://code.jquery.com/jquery-3.6.3.js" integrity="sha256-nQLuAZGRRcILA+6dMBOvcRh5Pe310sBpanc6+QBmyVM="
        crossorigin="anonymous"></script>

<body>
<div class="container">
    <header th:replace="~{/board/board-header :: board-header}"></header>
    <section th:replace="~{/board/board-header :: board-list}"></section>
    <section class="certificate">
        <form class="certificate-form" th:action="@{/board/certificate.do}" th:method="post" th:object="${postDto}">
            <a><i class="fa-sharp fa-solid fa-circle-info"></i>&nbsp;비밀번호를 입력하세요.</a>
            <input type="text" placeholder="글쓴이" th:field="*{writer}">
            <input type="password" placeholder="비밀번호" th:field="*{password}">
            <input type="hidden" th:name="pno"  th:field="*{pno}">
            <input type="hidden" th:name="bno"  th:field="*{bno}">
            <input type="hidden" th:name="mode" th:value="${mode}">
            <button class="search-btn" th:onclick="submit()">확인</button>
        </form>
    </section>
</div>
<!--<footer id="footer"></footer>-->
</body>
</html>
<script>
    function submit() {
        $('#certificate-form').submit();
    }
</script>
